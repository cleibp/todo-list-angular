<html ng-app="todoApp">
  <head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="TodoController">
    <div id="app">
      <h1>Lista de Tarefas</h1>

      <form ng-submit="addTask()">
        <input
          type="text"
          ng-model="newTask"
          placeholder="Adicionar uma nova tarefa"
          required
        />
        <button type="submit">Adicionar</button>
      </form>

      <ul>
        <li
          ng-repeat="task in tasks"
          ng-class="{ 'completed': task.completed }"
        >
          {{ task.name }}
          <button ng-click="toggleCompleted(task)">Concluir</button>
          <button ng-click="removeTask(task)">Remover</button>
        </li>
      </ul>

      <div ng-show="tasks.length === 0" class="empty-list-message">
        <p>Nenhuma tarefa na lista.</p>
      </div>

      <div ng-hide="tasks.length === 0">
        <p>Total de tarefas: {{ tasks.length }}</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
